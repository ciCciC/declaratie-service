<div class="mat-elevation-z8">
  <div mat-dialog-actions align="end">
    <button mat-raised-button align="end" (click)="createClick()">aanmaken</button>
  </div>

  <div>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let col of displayedColumns" matColumnDef="{{col}}">
        <div *ngIf="col != 'action'; else actionCol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col}} </th>
        </div>
        <th #actionCol mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="col != 'action'; else elseAction">{{element[col]}}</div>
          <ng-template #elseAction>
            <mat-icon mat-mini-fab>
              <mat-icon class="toDelete" (click)="toDelete()">remove_circle_outline</mat-icon>
            </mat-icon>
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>

  </div>
</div>
