<div>
  <h1 mat-dialog-title>{{data.name}}</h1>
  <mat-dialog-content><h3>{{data.message}}</h3></mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="closeDialog()">Nee</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="confirmationClick()">Ja</button>
  </mat-dialog-actions>
</div>
